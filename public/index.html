<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bankroll by Hedge Pay</title>
  <!-- Preload critical resources to improve load times -->
  <link rel="preload" href="/images/BankrollLogoTransparent.png" as="image" />
  <link rel="preload" href="/images/playstar.png" as="image" />
  <link rel="preload" href="/images/mcluck.png" as="image" />
  <link rel="preload" href="/images/pulsz.png" as="image" />
  <link rel="preload" href="/images/hellomillions.png" as="image" />
  <!-- Initial CSS to prevent layout shift -->
  <style>
    .initial-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background: linear-gradient(to bottom, #111827, #1f2937);
      color: white;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Handle any legacy hash routes
    if (window.location.hash && window.location.hash.startsWith('#/')) {
      const path = window.location.hash.substring(1); // Remove the # character
      window.history.replaceState(null, '', path);
    }
  </script>
</head>
<body>
  <div id="root">
    <!-- Initial loading state while JS loads -->
    <div class="initial-loading">
      <div class="spinner"></div>
    </div>
  </div>
</body>
</html>
