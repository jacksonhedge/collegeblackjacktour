    <script>
      // Error handling for better debugging
      window.addEventListener('error', function(e) {
        if (e.filename && (e.filename.includes('chrome-extension://') || 
            e.filename.includes('webcomponents') || 
            e.filename.includes('overlay_bundle'))) {
          // Ignore browser extension errors
          e.preventDefault();
          e.stopImmediatePropagation();
          return;
        }
        // Ignore custom element already defined errors
        if (e.message && (e.message.includes('custom element with name') || 
            e.message.includes('already been defined') ||
            e.message.includes('mce-autosize-textarea'))) {
          e.preventDefault();
          e.stopImmediatePropagation();
          return;
        }
      }, true);
      
      // Prevent custom element redefinition errors
      const originalDefine = customElements.define;
      customElements.define = function(name, constructor, options) {
        if (!customElements.get(name)) {
          originalDefine.call(customElements, name, constructor, options);
        }
      };
    </script>
